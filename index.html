<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <form>
        <input type="text">
        <input type="submit" value="search that pokemon">
    </form>
    <div class="pokedex">
        <div class="left red">
            <div class="up">
                <div class="pokefont poketext">Pokedex</div></div>
            <div class="big-button"></div>
            <div class="screen-border">
                <div class="button1 red-btn"></div>
                <div class="button2 green-btn"></div>
                <div class="button3 yellow-btn"></div>
                <div class="hr-5"></div>
                <div class="hr-6"></div>
                <div class="cross">
                    <div class="up-cross"><div class="top-arrow"></div></div>
                    <div class="left-cross"><div class="left-arrow"></div></div>
                    <div class="middle-cross"></div>
                    <div class="right-cross"><div class="right-arrow"></div></div>
                    <div class="down-cross"><div class="down-arrow"></div></div>
                </div>
            </div>
            <div class="middle">
                <div class="hr-1"></div>
                <div class="hr-2"></div>
                <div class="hr-3"></div>
                <div class="hr-4"></div>
            </div>
        </div>

        <div class="right red">
            <div class="right-screen">

            </div>
            <div class="little-big-yellow-button"></div>
            <div class="little-bug-yellow-button2"></div>
        </div>
    </div>
</body>
</html>
