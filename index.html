<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <form name="search">
        <input type="text" name="id-name">
        <input type="submit" value="search that pokemon">
    </form>
    <div class="error"></div>
    <div class="close">
        <div class="middle-close">
            <div class="hr-1"></div>
            <div class="hr-2"></div>
            <div class="hr-3"></div>
            <div class="hr-4"></div>
        </div>
        <div class="up-close">
            <div class="poketext pokefont">Pokedex</div>
        </div>
        <div class="block-close"></div>
        <div class="pokeball">
            <div class="top">
                <div class="middle_circle">
                    <div class="white_in"></div>
                </div>
            </div>
            <div class="bottom"></div>
        </div>
        <div class="hr-7"></div>
        <div class="hr-8"></div>
        <div class="hr-9"></div>
        <div class="hr-10"></div>
    </div>
    <div class="pokedex">
        <div class="left red">
            <div class="up">
                <div class="pokefont poketext">Pokedex</div></div>
            <div class="big-button"></div>
            <div class="screen-border">
                <div class="button1 red-btn"></div>
                <div class="button2 green-btn"></div>
                <div class="button3 yellow-btn"></div>
                <div class="hr-5"></div>
                <div class="hr-6"></div>
                <div class="cross">
                    <div class="up-cross"><div class="top-arrow"></div></div>
                    <div class="left-cross"><div class="left-arrow"></div></div>
                    <div class="middle-cross"></div>
                    <div class="right-cross"><div class="right-arrow"></div></div>
                    <div class="down-cross"><div class="down-arrow"></div></div>
                </div>
            </div>
            <div class="middle">
                <div class="hr-1"></div>
                <div class="hr-2"></div>
                <div class="hr-3"></div>
                <div class="hr-4"></div>
            </div>
        </div>

        <div class="right red">
            <div class="right-screen">
                <div class="pokename"></div>
                <div class="poketype"></div>
            </div>
            <div class="little-big-yellow-button"></div>
            <div class="little-bug-yellow-button2"></div>
            <div class="little-breen-button1"></div>
            <div class="little-breen-button2"></div>
            <div class="little-breen-button3"></div>
            <div class="little-breen-button4"></div>
        </div>
    </div>
</body>
</html>
